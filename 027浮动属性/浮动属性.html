<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 浮动：
			 
			float:/left；/right;/none；
			（左/右）*/
			.box{width:500px ;background-color: #FF359A;border: #000000 2px solid;overflow:hidden;}/*overflow:hidden;解决高度塌陷问题*/
			.box1{width:250px;height: 200px;background-color: #000000;float:left;}
			.box2{width:125px;height: 300px;background-color: #0000FF;float:left;}
			.box3{width:125px;height: 500px;background-color: #ffaa00;float:left;}
		</style>
	</head>
	<body>
		<div class="box">		
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
		</div>

	</body>
</html>
