<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人简历</title>
	</head>
	<body>
		<table border="1px" cellspacing="0px">
			<colgroup span="6" width="100px">

			<colgroup span="1" width="200px">
			
			<tr height="50px">
				<td colspan="7" align="center"> 个人简历 </td>
			</tr>
			
			<tr height="50px">
				<td align="center">姓名</td>
				<td></td>
				<td align="center">性别</td>
				<td></td>
				<td align="center">年龄</td>
				<td></td>
				<td rowspan="4" align="center">照片</td>
			</tr>
			<tr height="50px">
				<td align="center">学历</td>
				<td></td>
				<td align="center">籍贯</td>
				<td colspan="3"></td>
				
			</tr>
			<tr height="50px">
				<td align="center">电话</td>
				<td></td>
				<td align="center">政治面貌</td>
				<td colspan="3"></td>
				
			</tr>
			<tr height="50px">
				<td align="center">毕业院校</td>
				<td colspan="5"></td>
				<td></td>
			</tr>
			<tr height="50px">
				<td align="center">求职意向</td>
				<td colspan="6"></td>
			
			</tr>	
		</table>
	</body>
</html>
