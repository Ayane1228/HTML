<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box1{width:100px;height:100px;background: #000000;position: absolute;left:30px; }
				.box2{width:200px;height:200px;background: #ff0000;position: relative;left: 50px;top: 50px;}
					.box3{width:300px;height:300px;background: #ffaa7f;}
		</style>
		
	</head>
	<body>
		<!-- 
		需要和postion一起使用
		z-index：auto/number
						auto：默认值
						number：较大number的对象会覆盖较小number的对象上-->
						<div class="box1"></div>
						<div class="box2"></div>
						<div class="box3"></div>
	</body>
</html>
