<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{width:1000px; height: 100px;background:#f00;}
			.box1{width:100px; height: 100px;background:#000;position: fixed;bottom: 0px;}
			/* position：static默认
						：absolute绝对定位的元素，相对于static定位以外的第一个父元素进行定位，位置通过left top right bottom进行定位。
						：fixed：脱离文档流，位置始终与浏览器窗口相关
						*/
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box1"></div>
	</body>
</html>
