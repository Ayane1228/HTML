<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div[title]{width: 200px;height: 200px;border: 1px  solid;}
			/* 选择指定的属性 */
			div{width: 200px;height: 200px;border: 1px dashed; margin-bottom: 20px;}
			input[type="text"]{border:0.0625rem #000000 dashed;}
			/*选择指定的属性和属性值*/
			/* [class/type...^="字母"]:选择字母开头的每个元素
			 $:结尾的元素
			 *：含有字母的所有元素*/
		</style>
	</head>
	<body><!-- 
	 属性选择器：
				-->
				<div></div>
				<div title="边框"></div>
				<input type="text" />
				<input type="submit" />
	</body>
</html>
