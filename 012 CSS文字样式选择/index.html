<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字样式选择</title>
		<style>
			.p1{color: gold;} /*字体颜色*/
			.p2{font-family: "微软雅黑";}/*字体类型*/
			.p3{font-size: 3.4375rem;}/*字体大小*/
			.p4{font-weight: 900;}/*字体粗细*/
			.p5{font-style:italic;}/*斜体字*/
			.p6{text-indent:60px ;}/*首行缩行*/
			.p7{text-align: center;}/*居中*/
			.p8{line-height: 100px;}/*行高*/
			.p9{height: 100px; background-color: gray;line-height: 100px;}/*垂直居中吧*/
			.p10{text-decoration: underline;}/*下划线*/
		</style>
	</head>
	<body>
		<li class="p1">1111111111111111111111111111 </li>
		<li class="p2">AM</li>
		<li class="p3">YOUR</li>
		<li class="p4">FFFFFFFFFFFFFFFFF</li>
		<li class="p5">木人人</li>
		<li class="p6">TTTTTTTTTTTTTTTT</li>
		<li class="p7">HHHHHHHHHHHHHHHHHHHHHHH</li>
		<li class="p8">RRRRRRRRRRRRRRRRRRRRRRRRRR</li>
		<li class="p9">GGGGGGGGGGGGGGGGGGGGG</li>
		<li class="p10">BBBBBBBBBBBBBBBBBBBBBBBBBB</li>

	</body>
</html>
