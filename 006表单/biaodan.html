<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<body>
		<form action="www.baidu.com">	
			<table width="600px" border="1px" cellspacing="0px" >
				<tbody>
						<tr height="40px">
							<td rowspan="4" align="center" style="color:  red;">总体信息	</td>
							<td colspan="2"></td>
						</tr>
						<tr height="40px">
							<td align="right" style="color: blue;">用户名：	</td>
							<td><input type="text" /name="name"></td>
						</tr>
						<tr height="40px">
							
							<td align="right">
								密码:</td>
							<td>
								<input type="password"/name="mima">
							</td>
						</tr>
						<tr height="40px" align="center">
							<td colspan="2">
								<input type="submit" value="提交"  style="width: 80px;height: 30px; background-color: aqua;"/>
								<input type="reset" value="重置"   style="width: 80px;height: 30px;" />
								</td>
						</tr>	
		

				</tbody>
			</table>
		</form>
	</body>
</html>
