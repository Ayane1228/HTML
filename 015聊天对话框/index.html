<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.ul{
			width: 300px;/*宽度300px*/
			height: 500px;/*高度500px*/
			border-width: 1px;/*边框大小1px*/
			border-style: solid;/*边框样式 实线*/
			border: #000000;/*边框颜色 黑色*/
		}
		.a{
			float: left;
		}
		.b{
			float: right;
		}
		.c{
			float: left;
		}
		.d{
			float:right;
		}
		.a,.b,.c,.d{
			clear: both;
		}
		
	</style>
	<body>
		<ul>
		<li class="a"> nishishui</li>
			<li class="b">111111111111</li>
			<li class="c"> 22222222222222222222</li>
			<li class="d">...</li>
		</ul>
	</body>
</html>
