<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
			<style type="text/css">
					.box1{width:100px;height: 100px;background-color: #0000FF; margin: 100px auto;transition: all 2s;}
					.box1:hover{
								transform:translate(100px,100px) scale(2,2) rotate(45deg) skew(45deg,45deg);
}
						/* transform: rotate(45deg);：旋转45度 
						 transform: translate(100px,100px) :x轴正方向100px，y轴正方向100px
						 transform: scale(2,2);：缩放X,Y轴各两倍
						 transform:skew();:扭曲度数*/
			</style>
	</head>
	<body>
		<div class="box1"></div>
	</body>
</html>
