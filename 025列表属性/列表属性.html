<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 列表属性：list-style:  circle；/square;/none；空心圆；/正方形；/无样式；/默认为实行圆 */
			.u1 li {list-style: circle;}
			.u2  {border: 1px #000 solid;}
			/*list-style-image: "#";
			：使用图片作为列表符号*/
			.u2 li{border: 1px #f00 solid; list-style-position: inside; }
			/*list-style-position: inside;/outsid；
			列表符号在例的内外（默认为outside）*/

			
			
		</style>
	</head>
	<body>
		<!-- 无序列表 -->
		<ul class="u1">
			<li>类表属性</li>
			<li>类表属性</li>
			<li>类表属性</li>
			<li>类表属性</li>
			<li>类表属性</li>
			
			<ul class="u2">
				<li>类表属性</li>
				<li>类表属性</li>
				<li>类表属性</li>
				<li>类表属性</li>
				<li>类表属性</li>
			
		</ul>
	</body>
</html>
