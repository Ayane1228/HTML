<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet"type="text/css"href="index.css" />
	</head>
			<!--外部样式表 需要写在<head></head>之间，rel：用于定义文档关联，表示关联样式表，type：表示定义文档类型。 
			
			
			优先级：
			内联样式表最高。
			内部样式表和外部样式表的优先级和书写的顺序有关，后书写的优先级高。（指在<head></head>中的书写顺序【就近原则：谁最接近样式表谁优先级高】）
			-->
	<body>
		<div></div>
	</body>
</html>
