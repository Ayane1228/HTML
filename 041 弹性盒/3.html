<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{margin: 0;padding: 0;}	
			ul li{list-style: none;}
			ul{width: 600px;height:200px;background-color: #eee;display: flex;}
			li{width: 100px;height: 100px; ;}
			li:nth-child(1){background-color: #BD2C00;}
			li:nth-child(2){background-color: #00ff00;}			
			li:nth-child(3){background-color: #ffaa00;flex-basis: 600px;}
			li:nth-child(4){background-color: #ffff7f;}
			li:nth-child(5){background-color: #5500ff;}						
		</style>
	</head>
	<body>
		<ul>
			<li>a</li>
			<li>b</li>
			<li>c</li>
			<li>d</li>
			<li>e</li>
		</ul>
	</body>
</html>
