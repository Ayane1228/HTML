<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul li{list-style: none;}
			ul{width:800px;height:100px;background-color: #eee;display: flex;}
			li{width: 100px;background-color: #ff0;margin-right: 20px;font-size: 36px;}
			li:nth-child(3),li:nth-child(5){order: 1;}
			li:nth-child(1){order: 2;}
			/* 排列顺序按照order的大小进行排列，order默认为0 */
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
