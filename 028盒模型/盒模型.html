<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style type="text/css">
		.box{width: 300px;height:300px;background-color: #FF0000;
			border:5px #000000 dotted;
			padding: 25px;
			margin-right: 14px;}
		.box2{width:650px;height:300px;background-color: #000000;float: left;}	
	</style>
	</head>
	<body>
		<!-- 盒子属性：
						内容（content），
						填充（padding）:设定元素到元素的边界（border）之间的距离背景色和背景图会覆盖padding和content组成的距离，会额外添加盒子的大小 
						边框（border），边界（margin）。
						边框属性：大小 颜色 样式；可以单独定义一边（border-top/bottom/left/right）
		 -->
		 <div class="box">
			 <img src="../003百度云/img/PDF.jpg">
		 </div>
		 <div class="box2"></div>
	</body>
</html>
