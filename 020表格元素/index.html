<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			table{margin-bottom: 1.25rem;}
		</style>
	</head>
	<body>
<!-- 		语法：
		一对<tr></tr>表示一行；一对<td></td>表示一列
		<tble>
			<tr>
				<td>
				</td>
			</tr>
		</tble> 
		相关属性：
		width=“”：宽度
		height=“”：高度
		border=“”：边框
		bordercolour=""：边框颜色
		cellspaceing=“”：单元格与单元格之间的间距
		cellpadding=“”：单元格与内容之间的间距
		align=“”：表格对齐方式，取值：left/right/center（写在<td>上）
		valign=“”：垂直对齐，取值：top/bottom/middle
		colspan=“数字”：所要合并的单元格的列数
		rowspan=“数字”：所要合并的单元格的行数
		-->
		<table width="600px"height="300px"border="1"bordercolor="green" cellspacing="0">
			<tr>
				<td align="left">第一行第一列</td>
				<td align="right">第一行第二列</td>
				<td align="center">第一行第三列</td>
			</tr>
			<tr>
				<td valign="bottom">第二行第一列</td>
				<td valign="top">第二行第二列 </td>
				<td valign="center">第一行第三列</td>
			</tr>
			
			<table width="600px"height="300px" border="1"cellspacing="0">
				<tr>
					<td colspan="2">1-1</td>

				</tr>
				<tr>
					<td>2-1</td>
					<td>2-2</td>
				</tr>
			</table>
			<table width="600px"height="300px" border="1"cellspacing="0">
				<tr>
					<td rowspan="2">1-1</td>
					<td>1-2</td>
				</tr>
				<tr>
					<td>2-2</td>
				</tr>
			</table>
		</table>
	</body>
</html>
